<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center">Este formulario actualiza un videojuego</span>
            </div>
            <div class="card-action">
                <div class="row center">
                    <div class="col s12">
                        <form id="formulario">
                        <input type="text" name="nombre" placeholder="Nombre del videojuego" id="nombre">
                        <input type="text" name="descripcion" placeholder="Descripción del juego" id="descripcion">
                        <input type="date" name="fecha_lanzamiento" id="fecha">
                        <input type="text" name="genero" placeholder="Género del juego" id="genero">
                        <input type="text" name="plataforma" placeholder="Plataforma del juego" id="plataforma">
                        <button type="submit" onclick="update()" class="waves-effect waves-light btn-large">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="actualizar.js"></script>
</body>
